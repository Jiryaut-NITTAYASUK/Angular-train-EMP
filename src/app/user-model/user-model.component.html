<form class="example-form" [formGroup]="form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Company</mat-label>
    <input matInput disabled value="PCC">
  </mat-form-field>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput placeholder="Ex. 24" formControlName="age">
    </mat-form-field></td>
    <td><mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <select matNativeControl formControlName="gender">
        <option value="" selected disabled></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </mat-form-field>
  </tr></table>
</form>
<button type="button" class="btn btn-primary mb-3" (click)="save()">Success</button>&nbsp;
